<!DOCTYPE html>
<html lang="pt-br" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/css/bootstrap-reboot.css" media="screen">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo" style="margin-top: 8%; margin-left: 40%;"><strong>Cadastro de Carros</strong></h1>
        <h2 id="sub" style="margin-left: 40%;"><strong>Informações do Dono e veiculo</strong></h2>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>

            <div class="campo">
                <label for="pl"><strong>PLACA</strong></label>
                <input type="text" name="pl" id="pl" required>
            </div>

            <div class="campo">
                <label for="cel"><strong>CELULAR</strong></label>
                <input type="text" name="cel" id="cel" required>
            </div>

            <div class="campo">
                <label for="vag"><strong>VAGA</strong></label>
                <input type="text" name="vag" id="vag" required>
            </div>
        </fieldset>
    </form>
        <button class="button" type="submit" style="top: 75%;"><strong>Cadastrar</strong></button>
    
    
</body>
</html>
